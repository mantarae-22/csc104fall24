<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6 CSS Examples</title>
    <!-- link to the external stylesheet -->
    <link rel="stylesheet" href="w6.css">
</head>
<body>
    <!-- semantic html tag that indicates this content is at the top of the page; menu/logo/heading text -->
    <header>
        <h1>Welcome to my Awesome CSS Demo</h1>
    </header>

    <main>
        <p>Look at the cool button</p>
        <a href="#features" class="btn">Cool Button</a>

        <section id="features" class="features">
            <article class="feature">
                <h2>Gradient Example</h2>
                <div class="gradient-box"></div>
            </article>

            <article class="feature">
                <h2>CSS Animations</h2>
                <div class="animated-box"></div>
            </article>
        </section>

    </main>
</body>
</html>
